<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .buttondiv {
        margin-top: 250px;
    }
    .button {
        height: 70px;
        width: 100px;
    }
    .upgrade {
        margin-top: 100px;
    }
    #counter {
        font-size: 50px;
    }
    #count {
        margin-left: 30px;
    }
    .textdiv {
        gap: 50px;
    }
    .remove {
        display: none;
    }
    #upgrade3div {
        margin-bottom: 20px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header class="d-grid justify-content-center">
    <p class="h1 text-light" id="counter"></p>
</header>
<body class="bg-dark">
<div class="d-grid justify-content-center buttondiv">
<button class="btn btn-primary button" type="button" id="button">Click</button>
</div>
<div class="d-flex justify-content-center textdiv">
    <p class="text-light" id="click"></p>
    <p class="text-light" id="cps"></p>
</div>
<div class="d-inline">
    <div class="d-inline">
      <div class="col text-center">
        <button class="btn btn-success button upgrade" type="button" id="upgrade"></button>
        <button class="btn btn-info button upgrade" type="button" id="upgrade2"></button>
      </div>
    </div>
  </div>
<div class="d-flex justify-content-center textdiv">
<p class="text-light" id="cost"></p>
<p class="text-light" id="cost2">cost2</p>
</div>
<footer>
    <div class="" id="upgrade3div">
    <button class="btn btn-danger " id="upgrade3" type="button">CPS * 3 | Cost: 200</button>
    </div>
    <div class="" id="upgrade4div">
    <button class="btn btn-danger " id="upgrade4" type="button">Click * 2 | Cost: 400</button>
    </div>
</footer>
<script src="clicker.js"></script>    
</body>
</html>
